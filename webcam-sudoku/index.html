<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sudoku detect with TensorFlow.js</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="fullscreen">
    <video id="webcam" class="video-preview" autoplay playsinline muted></video>
    <canvas id="debugCanvas" class="overlay-canvas"></canvas>
    <canvas id="sudokuCanvas" class="sudoku-preview" width="252" height="252"></canvas>
    <p id="hudText" class="hud-text info-hud"></p>
    <p id="recButton" class="hud-text rec-button" style="display: none;">Start recording</p>
    <p id="solutionButton" class="hud-text solution-button" style="display: none;">Show solution</p>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.2/math.js" integrity="sha512-U9fwz8ekKht5NdL1x4+Yh3DoXeSrsZ0M7ALcijykvrVKD+101nax1MVdc0wNSVh4GOwZGY7yQpz+rAnnoX7O3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="dist/script.js" defer></script>
  </body>
</html>
